<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Food Search</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Food Search</h1>
        <input
          type="text"
          id="ingredient-input"
          placeholder="Enter ingredients..."
        />
        <button id="search-button">Search</button>

        <div
          class="ingridients-list"
          id="ingredients-list"
        >
          <h1>Add Ingredients From Your Fridge</h1>
        </div>
      </header>
      <div
        class="results"
        id="results-container"
      >
        <h2>Recipes:</h2>
      </div>
    </div>

    <!-- Ingredients Sidebar -->
    <div class="ingredients-sidebar">
      <h3>Common Ingredients</h3>
      <button
        class="ingredient"
        id="Tomato"
      >
        Tomato
      </button>
      <button
        class="ingredient"
        id="Onion"
      >
        Onion
      </button>
      <button
        class="ingredient"
        id="Garlic"
      >
        Garlic
      </button>
      <button
        class="ingredient"
        id="Potato"
      >
        Potato
      </button>
      <button
        class="ingredient"
        id="Chicken"
      >
        Chicken
      </button>
      <button
        class="ingredient"
        id="Carrot"
      >
        Carrot
      </button>
      <button
        class="ingredient"
        id="Egg"
      >
        Egg
      </button>
      <button
        class="ingredient"
        id="Cheese"
      >
        Cheese
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
