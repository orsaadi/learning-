<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Food Search</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Food Search</h1>
        <input
          type="text"
          id="ingredient-input"
          placeholder="Enter ingredients..."
        />
        <button id="search-button">Search</button>

        <div class="ingridients-list" id="ingredients-list">
          <h1>Ingredients</h1>
        </div>
      </header>
      <div
        class="results"
        id="results-container"
      >
        <h2>Recipes:</h2>
        <div
          class="recipe"
          id="recipe1"
        >
          <img
            src="recipe1.jpg"
            alt="Recipe 1"
          />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
